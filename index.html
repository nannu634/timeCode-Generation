<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      color: #333;
    }

    /* Welcome Template Styles */
    .welcome-template {
      text-align: center;
      padding: 20px;
      background-color: #3498db;
      color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Language Selection Styles */
    .language-selection {
      display: none;
      text-align: center;
    }

    label {
      font-size: 18px;
      margin-right: 10px;
    }

    select {
      padding: 10px;
      font-size: 16px;
    }

    button.next-btn {
      padding: 12px 24px;
      background-color: #3498db;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button.next-btn:hover {
      background-color: #2980b9;
    }

    /* Upload Section Styles */
    .upload-section {
      display: none;
      text-align: center;
    }

    .upload-btn {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #2ecc71;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .upload-btn:hover {
      background-color: #27ae60;
    }

    /* Align Button Styles */
    .align-button {
      display: none;
      text-align: center;
    }

    .align-btn {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #e74c3c;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .align-btn:hover {
      background-color: #c0392b;
    }

    .preview-button {
      display: none;
      text-align: center;
    }

    .preview-btn {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #2ecc71;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .preview-btn:hover {
      background-color: #026e2f;
    }
  </style>
</head>
<body>

  <!-- Welcome Template -->
  <div class="welcome-template">
    <h1>Welcome!</h1>
  </div>

  <!-- Language Selection -->
  <div class="language-selection">
    <label for="language">Select Language:</label>
    <select id="language" onchange="changeLanguage()">
      <option value="hindi">Hindi</option>
      <option value="english">English</option>
      <option value="punjabi">Punjabi</option>
      <option value="tamil">Tamil</option>
    </select>
    <button class="next-btn" onclick="showAlignButton()">Next</button>
  </div>

  <!--<div class="upload-section">
    <h2>Upload Video/Audio</h2>
    <label>Choose File:</label>
    <input type="file" id="videoFile" accept="video/, audio/">
    <h2>Upload Script</h2>
    <label>Choose File:</label>
    <input type="file" id="scriptFile" accept=".txt">
    <button class="next-btn" onclick="showAlignButton()">Next</button>
  </div>-->

<div class="align-button">
    <h2>UPLOAD YOUR VIDEO/AUDIO AND SCRIPT FILE</h2>
    <form action="/align" method="post" enctype="multipart/form-data">
        <input type="file" name="videoFile" accept="video/*, audio/*">
        <input type="file" name="scriptFile" accept=".txt, .docx">
        <button class="align-btn" type="submit">Align</button>
    </form>

    <button class="preview-btn" onclick="previewContent()">Preview</button>
</div>


  <script>
    // Function to show Language Selection after 5 seconds
    setTimeout(function() {
      document.querySelector('.welcome-template').style.display = 'none';
      document.querySelector('.language-selection').style.display = 'block';
    }, 5000);

    // Function to show Upload Section
    /*function showUploadSection() {
      document.querySelector('.language-selection').style.display = 'none';
      document.querySelector('.upload-section').style.display = 'block';
    }*/

    // Function to show Align Button
    function showAlignButton() {
    /*document.querySelector('.upload-section').style.display = 'none';*/
    document.querySelector('.language-selection').style.display = 'none';
    document.querySelector('.align-button').style.display = 'block';
    document.getElementById('align-form').submit();

    function previewContent() {
      // Add logic to make an AJAX request to the '/Preview' endpoint
      // You can use Fetch API or other methods to handle this
      fetch('/Preview', {
        method: 'POST',
      })
      .then(response => response.text())
      .then(previewContent => {
        // Display the preview content as needed (e.g., in an alert)
        alert('Preview Content:\n' + previewContent);
      })
      .catch(error => console.error('Error:', error));
    }
}
  </script>

</body>
</html>
